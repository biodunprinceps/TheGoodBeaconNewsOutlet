[phases.setup]
nixPkgs = ['nodejs_20', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
  'composer install --no-dev --optimize-autoloader',
  'npm ci',
  'cp php.ini /etc/php/8.2/php.ini || echo "Custom php.ini setup - will be used at runtime"'
]

[phases.build]
cmds = [
  'mkdir -p public/build',
  'npm run build',
  'echo "=== Checking build output ==="',
  'ls -la public/build || echo "Build directory not found"',
  'cat public/build/manifest.json || echo "Manifest not found"',
  'php artisan config:clear',
  'php artisan route:clear',
  'php artisan view:clear'
]

[start]
cmd = 'bash railway-start.sh'
